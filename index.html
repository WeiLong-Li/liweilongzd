<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dong</title>
</head>
<body> 
	<button onclick="startVibrate(1000)">1</button>
	<button onclick="startVibrate([1000, 200, 1000, 2000, 400]);">2</button>
	<button onclick="startPeristentVibrate(1000, 1500);">3</button>
	<button onclick="stopVibrate();" >听</button>
	<script>
	function startVibrate(level) {            navigator.vibrate(level);        }         
 
var vibrateInterval;        
 
function startPeristentVibrate(level, interval) {            vibrateInterval = setInterval(function() {                startVibrate(level);            }, interval);        }               
 
 function stopVibrate() {            if(vibrateInterval) clearInterval(vibrateInterval);            navigator.vibrate(0);        }

	</script>
</html>
